<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ sitetitle }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!--Font awesome cdn-->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">

</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-md-6 mx-auto">
            <div class='card card-body  bg-light mt-2 mb-5'>
                <h2 class="text-primary">Register</h2>
                <p>Please fill in credentials to Sign Up.</p>
                <form action="/register" method='POST' id="frmRegister">

                    <div class="form-group">
                        <label for='name'>Name: <sup>*</sup></label>
                        <input type='name' name="name" class='form-control form-control-lg'>
                        <span class="invalid-feedback"></span>
                    </div>

                    <div class="form-group">
                        <label for='username'>Username: <sup>*</sup></label>
                        <input type='text' name="username" class='form-control form-control-lg'>
                        <span class="invalid-feedback"></span>
                    </div>


                    <div class="form-group">
                        <label for='email'>Email: <sup>*</sup></label>
                        <input type='email' name="email" class='form-control form-control-lg'>
                        <span class="invalid-feedback"></span>
                    </div>

                    <div class="form-group">
                        <label for='password'>Password: <sup>*</sup></label>
                        <input type='password' name="passwd" class='form-control form-control-lg'>
                        <span class="invalid-feedback"></span>
                    </div>

                    <div class="form-group">
                        <label for='confirm_password'>Confirm Password: <sup>*</sup></label>
                        <input type='password' name="confirm_password" class='form-control form-control-lg'>
                        <span class="invalid-feedback"></span>
                    </div>


                    <div class="row">

                        <div class='col'>

                            <button type='submit' name='register' class='btn  btn-block color-set bg-primary' id="btnRegister">
                                Register
                            </button>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="msg"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class='col'>

                            <a href="/login" class="btn  btn-block">Have account? Login</a>

                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>

</body>
</html>
